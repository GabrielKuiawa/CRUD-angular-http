<div class="card">
    <div class="card-header">
      <div class="float-start">
        <h4>Cursos</h4>
      </div>
      <div class="float-end">
        <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
      </div>
    </div>
  </div> 
  <div class="card-body">
    <table class="table table-houver">
      <thead>
        <tr>
          <th>#</th>
          <th>Cursos</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos$ | async">
          <td>{{ curso.id}}</td>
          <td>{{ curso.nome}}</td>
          <td>
            <span class="float-end">
              <button class="btn btn-outline-warning mb-1 btn-sm"> 
                Atuaizar
              </button>
              
              <button class="btn btn-outline-danger mb-1 btn-sm">
                Remover
              </button>
  
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
